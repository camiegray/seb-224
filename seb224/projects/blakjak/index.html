<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>BlakJak</title>
</head>
<body>
    <div class="game-container">
        <h1>BlakJak</h1>
        <div class="card-table">
            <div class="score-board">
                <span>Player Wins: <span id="player-wins">0</span></span>
                <span>Dealer Wins: <span id="dealer-wins">0</span></span>
            </div>
            <div class="dealer-area">
                <div class="card-slot1"><div class="card"></div></div>
                <div class="card-slot2"><div class="card"></div></div>
                <div class="card-slot3"><div class="card"></div></div>
                <div class="card-slot4"><div class="card"></div></div>
                <div class="card-slot5"><div class="card"></div></div>
            </div>
            <div class="dealer-count">
                Dealer Count: <span id="dealer-score">0</span>
            </div>
            <div class="player-count">
                Player Count: <span id="player-score">0</span>
            </div>
            <div class="player-area">
                <div class="card-slot1"><div class="card"></div></div>
                <div class="card-slot2"><div class="card"></div></div>
                <div class="card-slot3"><div class="card"></div></div>
                <div class="card-slot4"><div class="card"></div></div>
                <div class="card-slot5"><div class="card"></div></div>
            </div>
            <div class="controls-left">
                <button id="hit-btn">HIT</button> 
                <button id="stand-btn">STAND</button>
            </div>
            <div class="controls-right">
                <button id="deal-btn">DEAL</button>
                <button id="new-deck-btn">NEW DECK</button>
            </div>
            <div class="status" id="game-status">
        
            </div>
        </div>
    </div>
</body>
</html>
